<!DOCTYPE html>
<html>
<head>
<title>WolveGeek</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

/* map needs width and height to appear */
#map{
	width: 900px;
	max-width: 100%;
	height: 500px;
}

</style>

</head>
<body>

<!-- this div will hold your map -->
<div id="map"></div>

<script>
function initMap() {

	// pick center coordinates for your map
	var myMapCenter = {lat: 40.785091, lng: -73.968285};

	// create map and say which HTML element it should appear in
	var map = new google.maps.Map(document.getElementById('map'), {
		center: myMapCenter,
		zoom: 14

var marker = new google.maps.Marker({
	map: map,
	position: myMapCenter,
	title: 'WolveGeek map locator'
});

marker.addListener('click', function(){
	alert('Marker was clicked!');
});

var stores = [
	{
		name: 'WolveGeek NJCU',
		location: {lat: 40.785091, lng: -73.968285},
		hours: '8AM to 10PM'
	},
	{
		name: 'WolveGeek Newport Center',
		location: {lat: 40.726702, lng: -74.038154},
		hours: '9AM to 9PM'

	}
];

function markStore(storeInfo){

	// Create a marker and set its position.
	var marker = new google.maps.Marker({
		map: map,
		position: storeInfo.location,
		title: storeInfo.name
	});

	// show store info when marker is clicked
	marker.addListener('click', function(){
		showStoreInfo(storeInfo);
	});
}

// show store info in text box
function showStoreInfo(storeInfo){
	var info_div = document.getElementById('info_div');
	info_div.innerHTML = 'Store name: '
		+ storeInfo.name
		+ '<br>Hours: ' + storeInfo.hours;
}

	});
}

<div id="info_div">
stores.forEach(function(store){
	markStore(store);

</div>
});
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkXJ20r695g-cveD_YsaKhRxHIXRgAzDE&callback=initMap" async defer></script>
</body>
</html>
